<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <div>
      <h1>Register here</h1>
      <img src="../image/register.png" alt="" width="150" />
      <!-- register form -->
      <form>
        <lable for="F-name">Your firstname:</lable><br />
        <input
          type="text"
          name="F-name"
          required
          placeholder="Enter your firstname"
        /><br />
        <lable for="L-name">Your lastname:</lable><br />
        <input
          type="text"
          name="L-name"
          required
          placeholder="Enter your lastname"
        /><br />
        <lable for="mail">Your email:</lable><br />
        <input
          type="email"
          name="mail"
          required
          placeholder="Enter your email address"
        /><br />
        <lable for="pass">Your password:</lable><br />
        <input
          type="password"
          name="pass"
          required
          placeholder="Enter password"
        /><br />
        <lable for="cpass">Your confirm password:</lable><br />
        <input
          type="password"
          name="cpass"
          required
          placeholder="Enter confirm password"
        /><br />
        <input type="submit" value="register" />
      </form>
      <p>
        Already have an account? please <a href="../index.html">click here</a>
      </p>
    </div>
  </body>
</html>
