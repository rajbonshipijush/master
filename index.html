    <div>
      <h1>Login Page</h1>
      <img src="image/login.png" alt="" width="150" />

      <form>
        <lable for="user">Your username:</lable><br />
        <input
          type="text"
          name="user"
          required
          placeholder="Enter your username"
        /><br />

          type="password"
          name="pass"
          required
          placeholder="Enter your password"
        /><br />
        <input type="submit" value="login" />
      </form>
      <p>
        Don't have any account? please
        <a href="page/register.html">Register here</a>
      </p>
      <br />

        Forget password? To reset password<a href="page/reset.html"
          > Click here</a
        >
      </p>
    </div>
